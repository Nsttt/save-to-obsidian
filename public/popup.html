<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Settings</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="card" data-v0-t="card">
        <div class="card-header">
            <h2>Notes Settings</h2>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="folder">Folder</label>
                <p class="field-description">Specify the folder path where your notes will be saved. It should start
                    with a forward slash <b>/</b>.</p>
                <input id="folder" placeholder="Enter folder starting with /" />
            </div>
            <div class="form-group">
                <label for="tags">Default Tags</label>
                <p class="field-description">Enter tags separated by commas. These tags will be automatically added to
                    all new notes.</p>
                <input id="tags" placeholder="Enter tags added to your new notes" />
            </div>
            <div class="form-group">
                <button id="saveButton" class="btn-save" type="button">Save</button>
            </div>
        </div>
        <div class="card-footer">
            <p class="created-by">Created by <a href="https://nstlopez.com" target="_blank">nstlopez.com</a></p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
